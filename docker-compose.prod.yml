version: "3.8"

# Production overrides for docker-compose.yml
services:
  backend:
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --workers 4 --worker-class uvicorn.workers.UvicornWorker
    environment:
      DEBUG: "false"
      LOG_LEVEL: INFO
    restart: always
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '1.0'
          memory: 1G

  celery:
    command: celery -A app.core.celery_app worker --loglevel=INFO --concurrency=4 --max-tasks-per-child=1000
    restart: always
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  celery-beat:
    command: celery -A app.core.celery_app beat --loglevel=INFO
    restart: always

  flower:
    restart: always
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  postgres:
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    restart: always
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  redis:
    restart: always
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
