<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cup Streaming API - Swagger UI</title>
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/swagger-ui-dist@5.9.0/swagger-ui.css" />
    <style>
        html {
            box-sizing: border-box;
            overflow: -moz-scrollbars-vertical;
            overflow-y: scroll;
        }
        
        *, *:before, *:after {
            box-sizing: inherit;
        }
        
        body {
            margin:0;
            background: #fafafa;
        }
        
        .swagger-ui .topbar {
            background-color: #1a1a1a;
            padding: 20px 0;
        }
        
        .swagger-ui .topbar .download-url-wrapper .select-label {
            color: #ffffff;
        }
        
        .swagger-ui .topbar .download-url-wrapper input[type=text] {
            border: 2px solid #4CAF50;
            border-radius: 4px;
            padding: 8px 12px;
        }
        
        .swagger-ui .info {
            margin: 50px 0;
        }
        
        .swagger-ui .info .title {
            color: #4CAF50;
            font-size: 36px;
            font-weight: bold;
        }
        
        .swagger-ui .info .description {
            font-size: 16px;
            line-height: 1.6;
        }
        
        .swagger-ui .scheme-container {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
        }
        
        .swagger-ui .opblock.opblock-get .opblock-summary-method {
            background: #61affe;
        }
        
        .swagger-ui .opblock.opblock-post .opblock-summary-method {
            background: #49cc90;
        }
        
        .swagger-ui .opblock.opblock-put .opblock-summary-method {
            background: #fca130;
        }
        
        .swagger-ui .opblock.opblock-delete .opblock-summary-method {
            background: #f93e3e;
        }
        
        .swagger-ui .opblock .opblock-summary-description {
            font-weight: 500;
        }
        
        .swagger-ui .btn.execute {
            background-color: #4CAF50;
            border-color: #4CAF50;
        }
        
        .swagger-ui .btn.execute:hover {
            background-color: #45a049;
            border-color: #45a049;
        }
        
        .swagger-ui .responses-table .response-col_status {
            font-weight: bold;
        }
        
        .swagger-ui .responses-table .response-col_status.response-200 {
            color: #49cc90;
        }
        
        .swagger-ui .responses-table .response-col_status.response-400 {
            color: #fca130;
        }
        
        .swagger-ui .responses-table .response-col_status.response-401 {
            color: #f93e3e;
        }
        
        .swagger-ui .responses-table .response-col_status.response-403 {
            color: #f93e3e;
        }
        
        .swagger-ui .responses-table .response-col_status.response-404 {
            color: #f93e3e;
        }
        
        .swagger-ui .responses-table .response-col_status.response-500 {
            color: #f93e3e;
        }
        
        .swagger-ui .model {
            background: #f8f9fa;
            border-radius: 4px;
            padding: 15px;
        }
        
        .swagger-ui .model-title {
            color: #4CAF50;
            font-weight: bold;
        }
        
        .swagger-ui .model-box {
            border: 1px solid #e1e5e9;
            border-radius: 4px;
        }
        
        .swagger-ui .auth-wrapper {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
        }
        
        .swagger-ui .auth-wrapper .authorize__btn {
            background-color: #4CAF50;
            border-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            font-weight: 500;
        }
        
        .swagger-ui .auth-wrapper .authorize__btn:hover {
            background-color: #45a049;
            border-color: #45a049;
        }
        
        .swagger-ui .auth-wrapper .authorize__btn.locked {
            background-color: #6c757d;
            border-color: #6c757d;
        }
        
        .swagger-ui .auth-wrapper .authorize__btn.locked:hover {
            background-color: #5a6268;
            border-color: #5a6268;
        }
        
        .swagger-ui .info .title small.version-stamp {
            background-color: #4CAF50;
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            margin-left: 10px;
        }
        
        .swagger-ui .info .title small.pre {
            background-color: #6c757d;
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            margin-left: 10px;
        }
        
        .swagger-ui .info .title small.url {
            background-color: #17a2b8;
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            margin-left: 10px;
        }
        
        .swagger-ui .info .description h1,
        .swagger-ui .info .description h2,
        .swagger-ui .info .description h3 {
            color: #4CAF50;
            margin-top: 20px;
            margin-bottom: 10px;
        }
        
        .swagger-ui .info .description ul {
            margin: 10px 0;
            padding-left: 20px;
        }
        
        .swagger-ui .info .description li {
            margin: 5px 0;
            line-height: 1.6;
        }
        
        .swagger-ui .info .description code {
            background-color: #f8f9fa;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
        }
        
        .swagger-ui .info .description blockquote {
            border-left: 4px solid #4CAF50;
            margin: 20px 0;
            padding: 10px 20px;
            background-color: #f8f9fa;
            font-style: italic;
        }
        
        .swagger-ui .info .description hr {
            border: none;
            border-top: 2px solid #e1e5e9;
            margin: 30px 0;
        }
        
        .swagger-ui .info .description .emoji {
            font-size: 1.2em;
            margin: 0 2px;
        }
        
        /* Custom loading animation */
        .swagger-ui .loading {
            text-align: center;
            padding: 40px;
            color: #4CAF50;
            font-size: 18px;
        }
        
        .swagger-ui .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4CAF50;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .swagger-ui .info .title {
                font-size: 24px;
            }
            
            .swagger-ui .info .description {
                font-size: 14px;
            }
            
            .swagger-ui .topbar {
                padding: 15px 0;
            }
        }
    </style>
</head>
<body>
    <div id="swagger-ui"></div>
    
    <script src="https://unpkg.com/swagger-ui-dist@5.9.0/swagger-ui-bundle.js"></script>
    <script src="https://unpkg.com/swagger-ui-dist@5.9.0/swagger-ui-standalone-preset.js"></script>
    
    <script>
        window.onload = function() {
            // Custom Swagger UI configuration
            const ui = SwaggerUIBundle({
                url: '/openapi.json',
                dom_id: '#swagger-ui',
                deepLinking: true,
                presets: [
                    SwaggerUIBundle.presets.apis,
                    SwaggerUIStandalonePreset
                ],
                plugins: [
                    SwaggerUIBundle.plugins.DownloadUrl
                ],
                layout: "StandaloneLayout",
                docExpansion: "list",
                defaultModelsExpandDepth: 1,
                defaultModelExpandDepth: 1,
                displayRequestDuration: true,
                filter: true,
                showExtensions: true,
                showCommonExtensions: true,
                tryItOutEnabled: true,
                requestInterceptor: function(request) {
                    // Add custom headers if needed
                    return request;
                },
                responseInterceptor: function(response) {
                    // Custom response handling if needed
                    return response;
                },
                onComplete: function() {
                    console.log('Swagger UI loaded successfully');
                    
                    // Add custom branding
                    const title = document.querySelector('.swagger-ui .info .title');
                    if (title) {
                        title.innerHTML += '<small class="version-stamp">v1.0.0</small>';
                        title.innerHTML += '<small class="pre">Production Ready</small>';
                        title.innerHTML += '<small class="url">FastAPI Powered</small>';
                    }
                    
                    // Add custom loading message
                    const loading = document.querySelector('.swagger-ui .loading');
                    if (loading) {
                        loading.innerHTML = 'ðŸš€ Loading Cup Streaming API Documentation...';
                    }
                }
            });
            
            // Custom error handling
            window.ui = ui;
            
            // Add custom event listeners
            document.addEventListener('click', function(e) {
                if (e.target.classList.contains('authorize__btn')) {
                    console.log('Authorization button clicked');
                }
            });
        };
    </script>
</body>
</html>
