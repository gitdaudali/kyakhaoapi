version: "3.8"

# Development overrides for docker-compose.yml
services:
  backend:
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    environment:
      DEBUG: "true"
      LOG_LEVEL: DEBUG
    volumes:
      - .:/app
      - /app/__pycache__
    ports:
      - "8000:8000"

  celery:
    command: celery -A app.core.celery_app worker --loglevel=DEBUG --reload
    volumes:
      - .:/app
      - /app/__pycache__

  celery-beat:
    command: celery -A app.core.celery_app beat --loglevel=DEBUG
    volumes:
      - .:/app
      - /app/__pycache__

  flower:
    command: celery -A app.core.celery_app flower --port=5555 --broker=redis://redis:6379/0
    volumes:
      - .:/app
      - /app/__pycache__
