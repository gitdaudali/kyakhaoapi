services:
  redis:
    image: redis:latest
    restart: always
    ports:
      - "6393:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5

  backend:
    build:
      context: .
    image: kya_khao_api:latest
    container_name: kya_khao_backend
    volumes:
      - static_volume:/app/static
      - uploads_volume:/app/uploads
    env_file:
      - ./.env
    ports:
      - "8099:8000"
    depends_on:
      - redis
    restart: always
    # Use Dockerfile entrypoint (runs migrations + starts app)

  celery:
    image: kya_khao_api:latest
    env_file:
      - ./.env
    depends_on:
      - redis
      - backend
    restart: always
    # Use Dockerfile entrypoint (runs migrations + starts celery)
    command: ["celery", "-A", "app.core.celery_app", "worker", "--loglevel=INFO"]

  celery-beat:
    image: kya_khao_api:latest
    env_file:
      - ./.env
    depends_on:
      - celery
    restart: always
    # Use Dockerfile entrypoint (runs migrations + starts celery-beat)
    command: ["celery", "-A", "app.core.celery_app", "beat", "--loglevel=INFO"]

volumes:
  redis_data:
  static_volume:
  uploads_volume:

networks:
  default:
    driver: bridge
