<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Policy Management Test Frontend</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .content {
            padding: 30px;
        }
        
        .section {
            margin-bottom: 40px;
            padding: 25px;
            border: 2px solid #f0f0f0;
            border-radius: 10px;
            background: #fafafa;
        }
        
        .section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5rem;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        textarea {
            height: 120px;
            resize: vertical;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: transform 0.2s;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
        }
        
        .btn-success {
            background: linear-gradient(135deg, #51cf66 0%, #40c057 100%);
        }
        
        .btn-info {
            background: linear-gradient(135deg, #74c0fc 0%, #339af0 100%);
        }
        
        .policies-list {
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: white;
        }
        
        .policy-item {
            padding: 15px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .policy-item:last-child {
            border-bottom: none;
        }
        
        .policy-info h4 {
            color: #333;
            margin-bottom: 5px;
        }
        
        .policy-info p {
            color: #666;
            font-size: 14px;
        }
        
        .policy-actions {
            display: flex;
            gap: 10px;
        }
        
        .status-badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .status-draft {
            background: #ffeaa7;
            color: #d63031;
        }
        
        .status-published {
            background: #d1f2eb;
            color: #00b894;
        }
        
        .status-archived {
            background: #ddd;
            color: #666;
        }
        
        .response {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-family: monospace;
            font-size: 14px;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .response.success {
            background: #d1f2eb;
            border: 1px solid #00b894;
            color: #00b894;
        }
        
        .response.error {
            background: #ffeaa7;
            border: 1px solid #d63031;
            color: #d63031;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #667eea;
        }
        
        .loading.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèõÔ∏è Policy Management System</h1>
            <p>Test your Policy CRUD API endpoints</p>
        </div>
        
        <div class="content">
            <!-- Create Policy Section -->
            <div class="section">
                <h2>üìù Create New Policy</h2>
                <form id="createPolicyForm">
                    <div class="form-group">
                        <label for="title">Policy Title:</label>
                        <input type="text" id="title" name="title" placeholder="e.g., Privacy Policy" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="slug">Slug:</label>
                        <input type="text" id="slug" name="slug" placeholder="e.g., privacy-policy" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="content">Content:</label>
                        <textarea id="content" name="content" placeholder="Enter policy content here..." required></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="policy_type">Policy Type:</label>
                        <select id="policy_type" name="policy_type" required>
                            <option value="">Select Policy Type</option>
                            <option value="privacy_policy">Privacy Policy</option>
                            <option value="terms_of_service">Terms of Service</option>
                            <option value="cookie_policy">Cookie Policy</option>
                            <option value="data_retention_policy">Data Retention Policy</option>
                            <option value="acceptable_use_policy">Acceptable Use Policy</option>
                            <option value="incident_response_plan">Incident Response Plan</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="status">Status:</label>
                        <select id="status" name="status" required>
                            <option value="draft">Draft</option>
                            <option value="published">Published</option>
                            <option value="archived">Archived</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="version">Version:</label>
                        <input type="text" id="version" name="version" value="1.0" placeholder="1.0">
                    </div>
                    
                    <div class="form-group">
                        <label for="notes">Notes:</label>
                        <textarea id="notes" name="notes" placeholder="Internal notes (optional)"></textarea>
                    </div>
                    
                    <button type="submit" class="btn btn-success">‚úÖ Create Policy</button>
                </form>
            </div>
            
            <!-- List Policies Section -->
            <div class="section">
                <h2>üìã List All Policies</h2>
                <button onclick="loadPolicies()" class="btn btn-info">üîÑ Refresh Policies</button>
                <button onclick="loadPolicies('privacy_policy')" class="btn">üîç Privacy Only</button>
                <button onclick="loadPolicies('terms_of_service')" class="btn">üîç Terms Only</button>
                <button onclick="loadPolicies('cookie_policy')" class="btn">üîç Cookie Only</button>
                
                <div class="loading" id="loading">Loading policies...</div>
                <div class="policies-list" id="policiesList"></div>
            </div>
            
            <!-- Response Section -->
            <div class="section">
                <h2>üì§ API Response</h2>
                <div id="response" class="response" style="display: none;"></div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://127.0.0.1:8000/api/v1/admin/policies';
        
        // Create Policy
        document.getElementById('createPolicyForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const policyData = {
                title: formData.get('title'),
                slug: formData.get('slug'),
                content: formData.get('content'),
                policy_type: formData.get('policy_type'),
                status: formData.get('status'),
                version: formData.get('version') || '1.0',
                notes: formData.get('notes') || null
            };
            
            try {
                showLoading();
                const response = await fetch(API_BASE + '/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(policyData)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showResponse(result, 'success');
                    e.target.reset();
                    loadPolicies(); // Refresh the list
                } else {
                    showResponse(result, 'error');
                }
            } catch (error) {
                showResponse({ error: error.message }, 'error');
            } finally {
                hideLoading();
            }
        });
        
        // Load Policies
        async function loadPolicies(filter = null) {
            try {
                showLoading();
                let url = API_BASE + '/';
                if (filter) {
                    url += `?policy_type=${filter}`;
                }
                
                const response = await fetch(url);
                const result = await response.json();
                
                if (response.ok) {
                    displayPolicies(result.items || []);
                    showResponse(result, 'success');
                } else {
                    showResponse(result, 'error');
                }
            } catch (error) {
                showResponse({ error: error.message }, 'error');
            } finally {
                hideLoading();
            }
        }
        
        // Display Policies
        function displayPolicies(policies) {
            const container = document.getElementById('policiesList');
            
            if (policies.length === 0) {
                container.innerHTML = '<div class="policy-item"><p>No policies found</p></div>';
                return;
            }
            
            container.innerHTML = policies.map(policy => `
                <div class="policy-item">
                    <div class="policy-info">
                        <h4>${policy.title}</h4>
                        <p><strong>Type:</strong> ${policy.policy_type} | <strong>Status:</strong> <span class="status-badge status-${policy.status}">${policy.status}</span> | <strong>Version:</strong> ${policy.version}</p>
                        <p><strong>Created:</strong> ${new Date(policy.created_at).toLocaleString()}</p>
                    </div>
                    <div class="policy-actions">
                        <button class="btn btn-info" onclick="viewPolicy('${policy.id}')">üëÅÔ∏è View</button>
                        <button class="btn" onclick="editPolicy('${policy.id}')">‚úèÔ∏è Edit</button>
                        <button class="btn btn-danger" onclick="deletePolicy('${policy.id}')">üóëÔ∏è Delete</button>
                    </div>
                </div>
            `).join('');
        }
        
        // View Policy
        async function viewPolicy(id) {
            try {
                const response = await fetch(`${API_BASE}/${id}`);
                const result = await response.json();
                
                if (response.ok) {
                    showResponse(result, 'success');
                } else {
                    showResponse(result, 'error');
                }
            } catch (error) {
                showResponse({ error: error.message }, 'error');
            }
        }
        
        // Edit Policy
        async function editPolicy(id) {
            const newTitle = prompt('Enter new title:');
            if (!newTitle) return;
            
            try {
                const response = await fetch(`${API_BASE}/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ title: newTitle })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showResponse(result, 'success');
                    loadPolicies(); // Refresh the list
                } else {
                    showResponse(result, 'error');
                }
            } catch (error) {
                showResponse({ error: error.message }, 'error');
            }
        }
        
        // Delete Policy
        async function deletePolicy(id) {
            if (!confirm('Are you sure you want to delete this policy?')) return;
            
            try {
                const response = await fetch(`${API_BASE}/${id}`, {
                    method: 'DELETE'
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showResponse(result, 'success');
                    loadPolicies(); // Refresh the list
                } else {
                    showResponse(result, 'error');
                }
            } catch (error) {
                showResponse({ error: error.message }, 'error');
            }
        }
        
        // Show Response
        function showResponse(data, type) {
            const responseDiv = document.getElementById('response');
            responseDiv.style.display = 'block';
            responseDiv.className = `response ${type}`;
            responseDiv.textContent = JSON.stringify(data, null, 2);
        }
        
        // Show Loading
        function showLoading() {
            document.getElementById('loading').classList.add('show');
        }
        
        // Hide Loading
        function hideLoading() {
            document.getElementById('loading').classList.remove('show');
        }
        
        // Auto-load policies on page load
        window.addEventListener('load', () => {
            loadPolicies();
        });
    </script>
</body>
</html>
